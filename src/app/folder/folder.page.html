<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
     
      <ion-icon slot="start" name="arrow-back-outline" (click)="menoOneDay()"></ion-icon>
      <ion-title size="large">{{ dataDaVisualizzare | date }}</ion-title>
      <ion-icon slot="end" name="arrow-forward-outline" (click)="addOneDay()"></ion-icon>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="adddata()">
    <ion-icon name="add"></ion-icon>
  </ion-button>

  <ion-list *ngIf="false">
    <app-chart></app-chart>
    <ion-item *ngFor="let rilevamento of rilevamenti" >
      <ion-label>
        {{ conVertdate(rilevamento) | date }} - Ph: {{rilevamento.Ph}} - Ts(Â°C): {{rilevamento.Ts_C}}
      </ion-label>
    </ion-item>
  </ion-list>
 
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNote()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
